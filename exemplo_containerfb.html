<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Container e Flex itens</title>
    <style>
.ctn1{
    display: flex;
    flex-direction: row;
    border: solid 3px ;
}
.ctn2{
    display: flex;
    flex-direction: row;
    border: solid 3px ;
}

.item {
    border: solid 1px ;
    padding: 2px;
 flex: 3;
    }
    </style>
</head>
<body>
    <h1>Exemplo de Container com itens</h1>
    <p>teste</p>
<section class="ctn1">
    <p>item 1 | </p>
    <p> item 2 | </p>
    <p> item 3</p>
</section>
<section class="ctn2">
    <p class="item">item 1</p>
    <p class="item">item 2</p>
    <p class="item">item 3</p>
   
</section>
<p>teste do  final</p>
</body>
</html>
