<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página TAG Media HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header,
    footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .audio-area {
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .audio-area2 {
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 40%;
    }

    .video-container {
      margin-bottom: 20px;
    }

    .video-container iframe {
      width: 100%;
      height: 315px;
    }

    .video-descricao {
      display: inline-block;
      vertical-align: top;
      width: 45%;
    }

    .video-embed {
      display: inline-block;
      width: 45%;
    }

    .videos-laterais {
      display: inline;
      margin-bottom: 20px;
    }

    .videos-laterais iframe {
      width: 20%;
      height: 180px;
    }

    footer {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <img src="logotipo.jpg" alt="Logotipo" width="150" />
    <p>teste</p>
  </header>

  <main>
    <!-- Primeira seção de áudio -->
    <section class="audio-area">
      <h2>Título do Áudio</h2>
      <audio controls>
        <source src="audio.mp3" type="audio/mp3" />
        Seu navegador não suporta o elemento <code>audio</code>.
      </audio>
    </section>

    <!-- Primeira seção de vídeos -->
    <section class="video-container">
      <article class="video-embed">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </article>
      <article class="video-descricao">
        <p>Descrição do vídeo à direita.</p>
      </article>
    </section>

    <!-- Segunda seção de vídeos -->
    <section class="video-container">
      <article class="video-descricao">
        <p>Descrição do vídeo à esquerda.</p>
      </article>
      <article class="video-embed">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </article>
    </section>

    <!-- Linha em branco para o áudio -->
    <br />

    <!-- Segunda seção de áudio -->
    <section class="audio-area2">
      <h2>Título do Áudio</h2>
      <audio controls>
        <source src="audio.mp3" type="audio/mp3" />
        Seu navegador não suporta o elemento <code>audio</code>.
      </audio>
    </section>

    <!-- Linha em branco para o áudio -->
    <br />

    <!-- Quatro vídeos laterais -->
    <section class="videos-laterais">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

      <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

      <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

      <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </section>
  </main>

  <footer>
    <p>2024 Nome dos integrantes do Grupo</p>
  </footer>
</body>

</html>
